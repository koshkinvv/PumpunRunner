<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunCoach - Регистрация бегуна</title>
    <meta name="description" content="Зарегистрируйтесь и получите персональный план беговых тренировок с учетом ваших целей.">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/landing.css">
    <style>
        /* Прямое применение шрифта */
        body, h1, h2, h3, h4, h5, h6, .display-4, .navbar-brand, .btn, .lead {
            font-family: 'Share Tech Mono', 'Roboto Mono', monospace !important;
        }
        h1, h2, h3, h4, h5, h6, .display-4, .navbar-brand {
            font-weight: 700 !important;
        }
        .sparkle-note {
            text-align: center;
            padding: 20px;
            color: white;
            font-weight: bold;
        }
        #react-registration-form {
            min-height: 70vh;
        }
    </style>
    
    <!-- Заголовок React-приложения (CDN для демонстрации) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- Шапка -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RunCoach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/your_bot_name" target="_blank">Telegram Бот</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Контейнер для React-приложения -->
    <div id="react-registration-form">
        <!-- Сюда будет загружен React-компонент формы -->
        <div class="container py-5 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-3">Загрузка формы регистрации...</p>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="bg-dark text-white-50 py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 RunCoach. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white-50 me-3">Конфиденциальность</a>
                    <a href="#" class="text-white-50">Условия использования</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (если нужно для компонентов Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React-компоненты (используем Babel для демонстрации) -->
    <script type="text/babel" src="/static/react/components/ui/sparkles.jsx"></script>
    <script type="text/babel" src="/static/react/components/RegistrationForm.jsx"></script>
    <script type="text/babel">
        // Рендеринг React-компонента
        ReactDOM.render(
            <React.StrictMode>
                <RegistrationForm />
            </React.StrictMode>,
            document.getElementById('react-registration-form')
        );
    </script>
</body>
</html>
